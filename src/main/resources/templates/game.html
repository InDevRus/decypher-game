<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Игра "Дешифровщик"</title>
</head>
<body>

<p th:text="${encrypted.getQuestion().getHint()}"></p>

<p th:text="${encrypted.getCypher()}"></p>


<form action="/result/submit" method="post">
    <label>
        <input name="answer">
    </label>

    <label>
        <input hidden name="questionId" th:value="${encrypted.getQuestion().getId()}"/>
    </label>

    <label>
        <input hidden name="nickName" th:value="${nickName}"/>
    </label>

    <label>
        <input hidden name="cypheredWord" th:value="${encrypted.getCypher()}"/>
    </label>

    <label>
        <input type="submit" value="Ответить"/>
    </label>
</form>


</body>
</html>
