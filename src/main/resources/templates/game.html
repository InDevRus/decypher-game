<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Игра "Дешифровщик"</title>
</head>

<style>
    .cypher {
        height: 50px;
        display: flex;
        flex-direction: row;
    }

    .cypher > div, .cypher > div > div {
        margin-right: 5px;
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        outline: 1px black solid;
        position: relative;
    }
</style>

<body>

<div th:replace="/partials/cypher :: cypher(encryption=*{encryption})"></div>

<p></p>

<form method="post" th:action="@{/play/hint}" th:if="${encryption.hintPosition == null}">
    <label>
        <input type="submit" value="Взять подсказку">
    </label>
</form>

<p></p>

<form method="post" th:action="@{/result/submit}" th:object="${result}">
    <label>
        <input th:field="*{answer}">
    </label>

    <label>
        <input type="submit" value="Ответить"/>
    </label>
</form>

<p></p>

<form method="post" th:action="@{/result/giveUp}">
    <label>
        <input type="submit" value="Сдаться">
    </label>
</form>

</body>
</html>
