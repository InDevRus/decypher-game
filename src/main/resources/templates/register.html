<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>

<div>
    <form method="post" th:action="@{/register}" th:object="${player}">
        <h2>Регистрация</h2>
        <label>
            <input autofocus placeholder="Введите имя" th:field="*{nickName}"/>
        </label>
        <br>
        <label>
            <input placeholder="Введите пароль" th:field="*{password}" type="password"/>
        </label>
        <br>
        <label>
            <input placeholder="Повторите пароль" th:field="*{passwordConfirmation}" type="password"/>
        </label>

        <p th:each="error : ${#fields.allErrors()}" th:text="${error}"></p>

        <input type="submit"/>
    </form>
</div>
</body>
</html>
