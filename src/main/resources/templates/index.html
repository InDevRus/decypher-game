<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/index.css" rel="stylesheet">
    <title>Игра "Дешифровщик"</title>
</head>
<body>
<h1>Добро пожаловать</h1>

<div th:if="${wrongNickName}">
    <p>Игрок с таким именем не найден</p>
</div>

<div th:if="${playerName} == null">
    <p>Вы не зашли в систему</p>

    <form action="/" method="post">
        <label>
            Имя игрока
            <input name="nickName" placeholder="Имя игрока" required="required"
                   th:pattern="'[a-zA-Z0-9]{'${playerName.length()}'}'">
        </label>
        <br>
        <input type="submit" value="Войти">
    </form>
</div>

<div th:if="!${wrongNickName} and ${playerName} != null">
    <p>Вас зовут: <span th:text="${playerName}"></span>.</p>
    <a href="/">Выйти</a>
</div>

</body>
</html>
