<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/index.css" rel="stylesheet">
    <title>Игра "Дешифровщик"</title>
</head>
<body>
<h1>Добро пожаловать</h1>

<div th:if="${wrongNickName}">
    <p>Игрок с таким именем не найден</p>
</div>

<div th:if="${nickName} == null">
    <p>Вы не зашли в систему</p>

    <form action="/" method="get">
        <label>
            Имя игрока
            <input name="nickName" pattern="[a-zA-Z0-9]+" placeholder="Имя игрока" required="required">
        </label>
        <br>
        <input type="submit" value="Войти">
    </form>
</div>

<div th:if="!${wrongNickName} and ${nickName} != null">
    <p>Вас зовут: <span th:text="${nickName}"></span>.</p>
    <a href="/">Выйти</a>

    <p>Выберите игру:</p>
    <a methods="GET" th:href="@{/play/atbash(nickName=${nickName})}">Атбаш</a>
    <br>
    <a methods="GET" th:href="@{/play/caesar(nickName=${nickName})}">Цезарь</a>
    <br>


</div>

</body>
</html>
