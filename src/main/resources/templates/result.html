<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Игра "Дешифровщик"</title>
</head>
<body>
<div>
    <p th:text="|Вас зовут: ${result.getPlayer().getNickName()}|"></p>

    <p>
        Вопрос:
        <br>
        <span th:text="${result.getQuestion().getHint()}"></span>
        <span th:text="${result.getCypher()}"></span>
    </p>

    <p>
        Правильный ответ:
        <br>
        <span th:text="${result.getQuestion().getWord()}"></span>
    </p>

    <p>
        Ваш ответ:
        <br>
        <span th:text="${result.getAnswer()}"></span>
    </p>

    <p>
        Ваш результат:
        <br>
        <span th:class="${result.getState().toString()}" th:text="${result.getState().getMessage()}"></span>
    </p>

    <a th:href="@{/(nickName=${nickName})}">Вернуться на главную</a>
</div>
</body>
</html>
